<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Page</title>
</head>
<body>
<form method="post" action="http://localhost:8091/upload/" enctype="multipart/form-data">
    <div>
        <label for="file">Choose a file</label>

    <div>
        <button>Send the file</button>
    </div>
</form>
</body>
</html>
